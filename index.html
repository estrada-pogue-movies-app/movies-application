<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Project</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<img src="./img/filmReelBackgroundTry2.webp" alt="filmReelBackgroundTry2" id="bodyBackground">
<div class="page-wrapper my-2">
	<header class="container">
		<div class="row">
			<div class="col">
				<input class="form-control" id="search" type="search" placeholder="Search movies...">
			</div>
			<button type="button" class="btn btn-primary w-25 p-0 " data-bs-toggle="modal" data-bs-target="#exampleModal">
				Add Movie
			</button>
			<div class="col flex-shrink-1">
				<select id="genre" type="genre" class="form-select">
					<option>all</option>
					<option>family</option>
					<option>sci-fi</option>
					<option>comedy</option>
					<option>drama</option>
					<option>horror</option>
				</select>
			</div>
		</div>
	</header>
	<div class="container my-2">
		<div class="row">
			<div class="col movie-wrapper d-flex flex-row flex-wrap gap-4 justify-content-around">
				<div id="loading-wrapper">Loading...
					<div class="spinner-border" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Add Movie</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="form-wrapper" class="container">
						<p>Title:<input id="title-form" type="text" name="title" placeholder="Movie Title"
								 value="Title"></p>
						<p>Rating:<input id="rating-form" type="text" name="rating" placeholder="Movie Rating"
								value="0"></p>
						<p>Genre:<select id="genre-add" type="genre" class="form-select">
							<option>family</option>
							<option>sci-fi</option>
							<option>comedy</option>
							<option>drama</option>
							<option>horror</option>
						</select></p>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary add-btn" data-bs-dismiss="modal">Add Movie</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script type="module" src="./js/main.js"></script>
</body>
</html>
