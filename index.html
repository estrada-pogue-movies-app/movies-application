<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Project</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="page-wrapper my-2">
	<header class="container">
		<div class="row">
			<div class="col">
				<input id="search" type="search" placeholder="Search movies...">
			</div>
		</div>
	</header>
	<div class="container my-2">
		<div class="row">
			<div class="col movie-wrapper d-flex flex-row flex-wrap gap-1">
				<div id="loading-wrapper">Loading...
					<div class="spinner-border" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="form-wrapper" class="container">
		<input id="title-form" type="text" name="title" placeholder="Movie Title">
		<input id="rating-form" type="text" name="rating" placeholder="Movie Rating">
		<input id="submit-movie" type="submit">
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script type="module" src="./js/main.js"></script>
</body>
</html>
